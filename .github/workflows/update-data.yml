        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸš´â€â™‚ï¸ Generate VÃ©loMAG visualizations
      run: |
        python interactive_viz.py
        
    - name: ğŸ—‚ï¸ Organize files for GitHub Pages
      run: |
