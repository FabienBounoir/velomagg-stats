name: 📊 Mise à jour VéloMAG Data

on:
  schedule:
    # Mise à jour 2 fois par jour : 8h et 20h
    - cron: '0 8,20 * * *'
  workflow_dispatch:
    # Permet le déclenchement manuel
  push:
    branches: [ main ]
    paths:
      - '*.py'
      - 'requirements.txt'

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🧪 Verify dependencies
      run: |
        python scripts/check_dependencies.py
        
    - name: 🚴‍♂️ Generate VéloMAG data
      run: |
        # Générer les données principales
        python main.py
        
        # Générer les visualisations interactives (optionnel)
        python interactive_viz.py || echo "⚠️ Visualisations interactives échouées, mais données principales OK"
        
    - name: 🗂️ Organize files for GitHub Pages
      run: |
        chmod +x organize_files.sh
        ./organize_files.sh
        
    - name: 📊 Update README with real stats
      run: |
        python scripts/update_readme_python.py
        
    - name: 📝 Commit updated data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/ README.md
        git diff --staged --quiet || git commit -m "🔄 Mise à jour automatique des données VéloMAG - $(date)"
        git push
